<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BortKappa</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    /* Fondo de video */
    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-size: 4rem;
      color: #000;
      text-shadow: 0 0 20px #8a00ff, 0 0 30px #8a00ff, 0 0 40px #8a00ff;
      margin-top: 2rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      color: #000;
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
      text-shadow: 0 0 20px #8a00ff, 0 0 30px #8a00ff, 0 0 40px #8a00ff;
    }

    .socials {
      display: flex;
      gap: 30px;
      margin-top: 3rem;
      z-index: 10;
      position: absolute;
      bottom: 20px;
    }

    .socials a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: grayscale(60%);
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: grayscale(0%) drop-shadow(0 0 10px #00ffc3);
    }

    /* Estilos para los botones */
    .button-container {
      position: absolute;
      top: 50%;
      left: 2%; /* Mover los botones más a la izquierda */
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 40px;
      z-index: 10;
    }

    .button-dot {
      position: relative;
      width: 30px;  /* Aumentado el tamaño del botón */
      height: 30px; /* Aumentado el tamaño del botón */
      border-radius: 50%;
      background-color: #8a00ff;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .button-dot:hover .line {
      width: 350px;  /* Línea más larga */
      opacity: 1;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #00ffc3;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
    }

    .button-dot:hover .hover-video {
      opacity: 1;
    }

    .hover-video {
      position: absolute;
      top: 50%;
      left: 100%;  /* Ajuste para mover los videos a la derecha */
      transform: translate(10px, -50%); /* Mover un poco más hacia la derecha */
      width: 220px;  /* Aumentado el tamaño del video */
      height: 220px; /* Aumentado el tamaño del video */
      opacity: 0;
      pointer-events: none;
    }

    /* Estilos para la animación de la página */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    /* Estilos para el botón "Bot de Discord" */
    .discord-bot-button {
      position: absolute;
      top: 50%; /* Centrado en la pantalla */
      left: 15%; /* Movido más a la derecha */
      transform: translateY(-50%);
      padding: 15px 30px;
      background-color: #8a00ff;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 15px rgba(138, 0, 255, 0.7);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .discord-bot-button:hover {
      background-color: #6a00cc;
      transform: translateY(-50%) scale(1.05);
    }

    /* Estilo para la imagen de la chica anime */
    .discord-bot-button .anime-girl {
      position: absolute;
      top: -20px;  /* Moverla un poco más arriba */
      left: 100%;  /* Justo al lado del botón */
      transform: translateX(10px);
      opacity: 0;
      width: 250px;  /* Tamaño aumentado de la imagen */
      height: auto;
      transition: opacity 0.3s ease;
    }

    .discord-bot-button:hover .anime-girl {
      opacity: 1;
    }
  </style>
</head>
<body>
